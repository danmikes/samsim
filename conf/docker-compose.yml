networks:
  traefik-net:
    driver: bridge

services:
  traefik:
    image: traefik:v3.3
    networks: 
      - traefik-net
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.file.filename=/etc/traefik/traefik_dynamic.yml
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
    ports:
      - "80:80"
      - "443:443"
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./conf/certificates:/certificates
      - ./conf/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./conf/traefik_dynamic.yml:/etc/traefik/traefik_dynamic.yml:ro

  flask:
    image: ghcr.io/danmikes/samsim:latest
    pull_policy: always
    networks:
      - traefik-net
    restart: always
    deploy:
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - traefik.enable=true
      - traefik.http.routers.flask.rule=Host(`dmikes.duckdns.org`)
      - traefik.http.routers.flask.entrypoints=websecure
      - traefik.http.routers.flask.tls=true
      - traefik.http.routers.flask.tls.certresolver=myresolver
      - traefik.http.services.flask.loadbalancer.server.port=5000
